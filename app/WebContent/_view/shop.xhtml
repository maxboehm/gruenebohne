<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://java.sun.com/jsf/composite/blog"
      xmlns:t="http://java.sun.com/jsf/composite/com-ocpsoft-templates/corporate/components">
<head>
  <title>MyGourmet - Edit Customer</title>
</head>
<body>
  <h1><h:outputText value="MyGourmet"/></h1>
  <h2><h:outputText value="Edit Customer"/></h2>
  I AM THE SHOP!
  <h:form id="form">
    <h:panelGrid id="grid" columns="2">
      <h:outputLabel value="First Name:" for="firstName"/>
      <h:inputText id="firstName" 
          value="#{customer.firstName}"/>
      <h:outputLabel value="Last Name:" for="lastName"/>
      <h:inputText id="lastName"
          value="#{customer.lastName}"/>
    </h:panelGrid>
    <h:commandButton id="save" value="Save"
        action="/showCustomer.xhtml"/>
  </h:form>
</body>
</html>
