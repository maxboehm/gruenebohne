<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://ocpsoft.com/prettyfaces"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<nav>
						<ol class="breadcrumb">

							<li><p:link mappingId="index">Home</p:link></li>

							<li><p:link mappingId="produkte">Shop</p:link></li>

							<li class="active">#{produzentdetail.producer.name}</li>

						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="push-down-30">
			<div class="row">
				<div class="col-xs-12 col-sm-4">
					<div class="product-preview">
						<div class="push-down-20">
							<p:urlbuffer var="url" mappingId="producerimage" >
							  <f:param value="#{produzentdetail.producer.id}" />
							</p:urlbuffer>
							<img src="#{url}" class="js--product-preview" alt="#{produzentdetail.producer.name}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-8">
					<div class="products__content">
						<div class="push-down-30"></div>

						<h1 class="single-product__title">
							 #{produzentdetail.producer.name}
						</h1>
						<hr class="bold__divider" />
						 <h:outputText escape="false" value="#{produzentdetail.producer.description}"/>  
						<hr class="bold__divider" />
					</div>
				</div>
			</div>
		</div>

		<!-- Navigation -->
		<div class="push-down-30">
			<div class="products-navigation">
				<div class="products-navigation__title">
					<h3>
						<span class="light">Artikel von #{produzentdetail.producer.name}</span>
					</h3>
				</div>
			</div>
		</div>

		<!-- Products -->
		<div class="push-down-30">
			<div class="row">


				<ui:repeat value="#{produzentdetail.producer.products}" var="prod">
				
					<div class="col-xs-6 col-sm-3  js--isotope-target">
						<div class="products__single">
							<figure class="products__image">
								<p:link styleClass="" mappingId="produkte-detail">
									<p:urlbuffer var="url" mappingId="image" >
									  <f:param value="#{prod.prodId}" />
									</p:urlbuffer>
									<img src="#{url}" class="product__image" alt="#{prod.prodName}" />
									<f:param value="#{prod.prodId}" />
								</p:link>
								<div class="product-overlay">
									<p:link styleClass="product-overlay__more" mappingId="produkte-detail">
										<span class="glyphicon glyphicon-search"></span>
										<f:param value="#{prod.prodId}" />
									</p:link>
									<p:link styleClass="product-overlay__cart" mappingId="produkte-detail">
							  			+<span class="glyphicon glyphicon-shopping-cart"></span>
										<f:param value="#{prod.prodId}" />
									</p:link>
									<div class="product-overlay__stock">
										<span class="in-stock"><h:outputText escape="false" value="&amp;bull;" /></span>
										<span class="in-stock--text">Verf√ºgbar</span>
									</div>
								</div>
							</figure>
							<div class="row">
								<div class="col-xs-9">
									<h5 class="products__title">
										<p:link styleClass="products__link  js--isotope-title" mappingId="produkte-detail">
											#{prod.prodName}
											<f:param value="#{prod.prodId}" />
										</p:link>
									</h5>
								</div>
								<div class="col-xs-3">
									<div class="products__price">EUR<h:outputText escape="false" value="&amp;nbsp;" />#{prod.price}</div>
								</div>
							</div>
							<div class="products__category">#{prod.category.category}</div>
						</div>
					</div>
				
				</ui:repeat>
						







			</div>
		</div>
	</div>


</ui:composition>
</html>
