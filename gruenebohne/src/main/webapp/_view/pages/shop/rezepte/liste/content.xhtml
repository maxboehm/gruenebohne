<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://ocpsoft.com/prettyfaces"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<script type="text/javascript">
		function generate(text,layout) {
			if(layout==null){
				layout='topRight'
			}
			var n = noty({
				text : text,
				type : 'information',
				dismissQueue : true,
				layout : layout,
				theme : 'notyTheme',
				timeout:3000,
				
			});
			console.log('html: ' + n.options.id);
		}
	</script>


	<div class="container  push-down-30">
		<div class="row">
			<div class="col-xs-12  push-down-60">
				<h1 class="center">
					<span class="light">Aktuelle</span> Rezeptboxen
				</h1>
				<hr class="divider" />
				<div class="row">

					<ui:repeat value="#{recipes.recipes}" var="recipe">

						<div class="col-xs-6 col-sm-3  js--isotope-target  js--cat-2"
							data-price="14.36" data-rating="4">
							<div class="products__single">
								<figure class="products__image">
									<p:link mappingId="rezepte-detail">
										<f:param value="#{recipe.prodId}" />
										<p:urlbuffer var="url" mappingId="image">
											<f:param value="#{recipe.prodId}" />
										</p:urlbuffer>
										<img src="#{url}" class="product__image"
											alt="#{recipe.prodName}" />
									</p:link>
									<div class="product-overlay">
										<p:link styleClass="product-overlay__more"
											mappingId="rezepte-detail">
											<f:param value="#{recipe.prodId}" />
											<span class="glyphicon glyphicon-search"></span>
										</p:link>
										<h:form>
											<h:commandLink class="product-overlay__cart" href="#" onclick="generate('#{recipe.prodName} wurde hinzugefügt')"> +<span
													class="glyphicon glyphicon-shopping-cart"></span>
												<f:param value="#{recipe.prodId}" name="prodId" />
												<f:param value="1" name="quantity" />
												<f:ajax listener="#{basket.performAddAjax}"
													render=":aktuellerWarenkorb" />
											</h:commandLink>
										</h:form>
									</div>
								</figure>
								<div class="row">
									<div class="col-xs-9">
										<h5 class="products__title">
											<p:link styleClass="products__link  js--isotope-title"
												mappingId="rezepte-detail">
												<f:param value="#{recipe.prodId}" />
												#{recipe.prodName}</p:link>
										</h5>
									</div>
									<div class="col-xs-3">
										<div class="products__price">
											<h:outputText escape="false" value="&amp;nbsp;" />
											#{recipe.price}€/#{recipe.unit}
										</div>
									</div>
								</div>
								<div></div>
								<div></div>
							</div>
						</div>

					</ui:repeat>
				</div>
				<hr class="divider  divider-about" />
			</div>
		</div>
	</div>


</ui:composition>
</html>
